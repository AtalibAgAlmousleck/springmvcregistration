<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/process_register}" th:object="${user}" method="post">
        <h2 class="form-signin-heading">Register new user</h2>
        <p>
            <label for="firstname" class="sr-only">First_Name</label>
            <input type="text" th:field="${user.firstName}"  id="firstname" name="firstname" class="form-control" placeholder="Firstname" required="" autofocus="">
        </p>
        <p>
            <label for="lastname" class="sr-only">Last_Name</label>
            <input type="text" th:field="${user.lastName}" id="lastname" name="lastname" class="form-control" placeholder="Lastname" required="">
        </p>
        <p>
            <label for="email" class="sr-only">E-mail</label>
            <input type="email" th:field="${user.email}" id="email" name="email" class="form-control" placeholder="E-mail" required="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" th:field="${user.password}" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>`
        <input name="_csrf" type="hidden" value="ff7503c2-b102-4cc6-b300-3fc844cccc8b">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Insert</button>
        <p>Already have account login now <a th:href="@{/login}">login</a></p>
    </form>
</div>
</body></html>
